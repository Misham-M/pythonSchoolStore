
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>


</head>
<body>
<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">

									{% if user.is_authenticated%}
									<li>Hello {{user.username}}&nbsp; &nbsp; &nbsp;</li>
									<li><a href="credentials/logout/">log out</a></li>
									{% else %}
									<li><a href="credentials/register/">REgister</a></li>
									<li><a href="credentials/login/">login</a></li>
									{% endif %}

								</ul>
							</nav>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
 MY FORM
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post">
              {% csrf_token %}

              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="Enter name">

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">DOB</label>
                <input type="date" class="form-control" id="exampleInputEmail1" name="dob" aria-describedby="emailHelp" >

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="age" aria-describedby="emailHelp" placeholder="Enter age">

              </div>
                <div class="form-group">
                <label for="exampleInputEmail1">Gender</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="gender" aria-describedby="emailHelp" placeholder="Enter age">

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="emailHelp" placeholder="Enter age">

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="address" aria-describedby="emailHelp" placeholder="Enter address">

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

               <div class="row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">Department:</label>
                  <select class="form-control form-control-lg" name="dep" id="validationCustom03" onchange="ChangecatList()" required>
                    <option value="">Choose... </option>
                    <option value="Ec">Ec</option>
                    <option value="It">It</option>
                    <option value="Civil">Civil</option>
                    <option value="Eee">Eee</option>
                    <option value="Cs">Cs</option>

                  </select>
                <div class="invalid-feedback">
                    Please provide a category.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom04">Course:</label>
                 <select class="form-control form-control-lg" id="validationCustom04" name="course" required></select>
                <div class="invalid-feedback">
                    Please provide an activity.
                </div>
              </div>
            </div>

<!--              <div class="col-auto my-1">-->
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Purpose</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="purpose">
                    <option selected>Choose...</option>
                    <option value="Enquiry<">Enquiry</option>
                    <option value="Place order">Place order</option>
                    <option value="Return">Return</option>
                  </select>
<!--              </div>-->

              <label for="exampleInputEmail1">Materials provided</label>
              <div class="form-group form-check">

                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="pen">
                <label class="form-check-label" for="exampleCheck1" >pen</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="paper">
                <label class="form-check-label" for="exampleCheck1" >paper</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
   <!-- Javascript files-->
    <script language="javascript" type="text/javascript">
           var catAndActs = {};
catAndActs['Ec'] = ['Assessment Day', 'Common Assessment Development', 'Data Team', 'Kindergarten Screening', 'Other'];
catAndActs['It'] = ['Capstone Development', 'Course Of Study Development / Revision', 'Standards Alignment / Rollout', 'Other'];
catAndActs['Civil'] = ['Curriculum Council', 'Grading & Assessment Task Force', 'Professional Development Planning Committee', 'Race To The Top Committee', 'Teacher Evaluation Committee', 'Other'];
catAndActs['Eee'] = ['Academic Support Team', 'ELL / eKLIP Teachers', 'Gifted Intervention Specialist', 'Intervention Assistance Team', 'Intervention Teachers', 'Kindergarten Parent Conference', 'KLIP Teachers', 'Title I Teachers', 'Other'];
catAndActs['Cs'] = ['Other'];


function ChangecatList() {
    var catList = document.getElementById("validationCustom03");
    var actList = document.getElementById("validationCustom04");
    var selCat = catList.options[catList.selectedIndex].value;
    while (actList.options.length) {
        actList.remove(0);
    }
    var cats = catAndActs[selCat];
    if (cats) {
        var i;
        for (i = 0; i < cats.length; i++) {
            var cat = new Option(cats[i], i);
            actList.options.add(cat);
        }
    }
}
        </script>
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
